stages:
  - lint
  - test
  - build

variables:
  PROJECT: "DigitalBank.xcodeproj"
  SCHEME: "DigitalBank"
  DEST_SIM: "platform=iOS Simulator,name=iPhone 16 Pro,OS=latest"

swift_lint:
  stage: lint
  tags: [ios]
  script:
    - which swiftlint || brew install swiftlint
    - swiftlint --strict
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "merge_request_event"'

unit_tests_simulator:
  stage: test
  tags: [ios]
  script:
    - which xcpretty || sudo gem install xcpretty --no-document
    - mkdir -p build
    - xcodebuild -project "$PROJECT" \
                 -scheme "$SCHEME" \
                 -destination "$DEST_SIM" \
                 -enableCodeCoverage YES \
                 -resultBundlePath build/TestResults.xcresult \
                 test | xcpretty -c
  artifacts:
    when: always
    paths:
      - build/
    expire_in: 7 days
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "merge_request_event"'

build_real_device:
  stage: build
  tags: [ios]
  script:
    - xcodebuild -project "$PROJECT" -scheme "$SCHEME" -destination "generic/platform=iOS" clean build | xcpretty -c
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "merge_request_event"'
